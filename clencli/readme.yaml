app:
  name: Cloud Engineer CLI
  function: A CLI built to assist Cloud Engineers.
  id: clencli
usage: |-
  ### Create a new project
  ```
    $ clencli init project --name moon
    $ tree -a moon/
    moon/
    ├── .gitignore
    └── clencli
        ├── readme.tmpl
        └── readme.yaml
  ```
  ### Create a new CloudFormation project
  ```
  $ clencli init project --name sun --type cloudformation
  $ tree -a sun/
    sun/
    ├── .gitignore
    ├── clencli
    │   ├── hld.tmpl
    │   ├── hld.yaml
    │   ├── readme.tmpl
    │   └── readme.yaml
    └── cloudformation
        ├── environments
        │   ├── dev
        │   └── prod
        └── templates
  ```
  ### Create a new Terraform project
  ```
  $ clencli init project --name mars --type terraform
  $ tree -a mars/
  mars/
  ├── .gitignore
  ├── LICENSE
  ├── Makefile
  ├── clencli
  │   ├── hld.tmpl
  │   ├── hld.yaml
  │   ├── readme.tmpl
  │   └── readme.yaml
  ├── environments
  │   ├── dev.tf
  │   └── prod.tf
  ├── main.tf
  ├── outputs.tf
  └── variables.tf
  ```
  ## Renders a template
  ```
  clencli init project --name jupiter
  cd jupiter/
  clencli render template
  Template readme.tmpl rendered as README.md.
  ```
installing: Download the latest version [released](https://github.com/awslabs/clencli/releases)
  according to your platform and execute directly. I recommend placing the binary
  into your `$PATH`, so it's easily accessible.
